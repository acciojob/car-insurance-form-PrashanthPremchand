<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>
	<form actin="#" method="post">
		<h1>Car Insurance</h1>
		<div>
			<label for="name">Name</label>
		</div>
		<div>
			<input id="name" type="text" name="name" required>
		</div>
		<div>
			<label for="email">Email</label>
		</div>
		<div>
			<input id="email" type="email" name="email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
		</div>
		<div>
			<input id="gender" type="radio" name="gender" value="female" required>Female
			<input id="gender" type="radio" name="gender" value="male" required>Male
			<input id="gender" type="radio" name="gender" value="transgender" required>Transgender
		</div>
		<div>
			<label for="cars">Car Brands</label>
		</div>
		<div>
			<select id="cars" name="cars">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</options>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age</label>
		</div>
		<div>
			<input id="carage" type="number" name="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)</label>
		</div>
		<div>
			<input id="dop" type="date" name="dop" required>
		</div>
		<div>
			<label for="password">Password</label>
		</div>
		<div>
			<input id="password" type="password" name="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>

</html>
